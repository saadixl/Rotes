<!DOCTYPE html>
<html>

<head>
    <title>Rotes:Rough Notes</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="ass/main.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Rotes</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                  	<button title="Collapse notes" type="button" class="btn btn-default navbar-btn hideall"><span class="glyphicon glyphicon-chevron-up"></span></button>
                    <button title="Expand notes" type="button" class="btn btn-default navbar-btn showall"><span class="glyphicon glyphicon-chevron-down"></span></button>
                     <button title="Delete notes" type="button" class="btn btn-default navbar-btn clear"><span class="glyphicon glyphicon-trash"></span></button>
                    
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container wrapper">
        <div class="row">
            <div class="col-md-12 field">
                <input class="form-control title" placeholder="Enter tag title" type="text">
                <textarea class="form-control content" placeholder="Enter tag content"></textarea>
            </div>
            <div class="col-md-12 tags" id="tags">
            </div>
        </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="ass/main.js"></script>
</body>

</html>
