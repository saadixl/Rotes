<!DOCTYPE html>
<html>

<head>
	<title>Rotes:Rough Notes</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="ass/main.css">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 field">
				<textarea class="form-control details" placeholder="Click on the available tags to check the inner content here"></textarea>
				<input class="form-control title" placeholder="Enter tag title" type="text">
				<textarea class="form-control content" placeholder="Enter tag content"></textarea>
				<button class="btn btn-default clear">Clear Storage</button>
			</div>
			<div class="col-md-6 tags" id="tags">
				<code data-tagcontent="A quick brown fox jumps over the lazy dog">Brown fox</code>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="ass/main.js"></script>
</body>

</html>
